version: '3.8'

services:
  website-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: website-downloader
    ports:
      - "${PORT:-6868}:6868"
    environment:
      - NODE_ENV=production
      - PORT=6868
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-20}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./public/sites:/app/public/sites
      - ./tmp:/app/tmp
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6868/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - intranet

networks:
  intranet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
